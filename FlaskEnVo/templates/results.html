<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Villenave value items</title>
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}

      <p>{{car.model}}</p>

      <p>{{car.prices}}</p>

      <p>{{car.year}}</p>

      <p>{{car.fuel}}</p>

      <p>{{car.kms}}</p>

    {% endblock content %}
